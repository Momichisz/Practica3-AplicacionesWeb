<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/normalize.css">
    <link rel="stylesheet" type="text/css" href="estilos/stylereg.css">
    <link rel="icon" href="imagenes/gkmc.png" type="image/x-icon">
    <title>Registro a evento</title>
</head>

<body>
    <header>
        <img id="logotype" src="imagenes/gkmc.png" alt="portada de good kid maad city">
        <h1 id="logo">logo</h1>
    </header>

    <section class="main">
        
        <div class="coord">
            <iframe id="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119193.05775975801!2d-89.58771200000001!3d21.001331716887393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5673fae6db1bcf%3A0x5622b03817638e68!2sParque%20de%20las%20Am%C3%A9ricas!5e0!3m2!1ses-419!2smx!4v1716153885363!5m2!1ses-419!2smx"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="form">
            <a href="https://www.google.es/maps/place/Parque+de+las+Américas/@21.0013317,-89.587712,12z/data=!4m6!3m5!1s0x8f5673fae6db1bcf:0x5622b03817638e68!8m2!3d20.9872889!4d-89.6323083!16s%2Fg%2F1ptwbldh2?entry=ttu"
                id="maps-url" target="_blank"> Google Maps</a>
            <h1 id="tit">Registro a evento DEMO</h1>
            <p>LLene los siguientes datos para registrarse.</p>

            <form id="main-form">
                <h2 id="form-title">Información personal</h2>
                <div class="form-group" id="name-field">
                    <label for="name" id="lbl-name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Heyder Manuel" required>
                </div>
                <div class="form-group" id="lastname-field">
                    <label for="apellido" id="lbl-lastname">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ix Medina" required>
                </div>
                <div class="form-group" id="email-field">
                    <label for="email" id="lbl-email">Email</label>
                    <input type="email" id="email" name="email" placeholder="@example" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="btn-send">Enviar</button>
                </div>
            </form>

        </div>

    </section>


</body>

</html>
